<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
      #out {
    margin-top: 30px;
    }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="text-center">Main</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="lengt">Длина строки<span id="lengt">(20)</span></label>
                        <input type="range" class="form-control" id="param1" value="10" >
                    </div>
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" id="paramNumber" checked> Цифры
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="paramStroka" checked> Строчные
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="paramLow"> Прописные
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" id="paramSimbol"> Символы
                        </label>
                      </div>
                    <button type="button" class="btn btn-default" id="generator">Сгенерировать</button>
                  </form>
                  <div class="row">
                    <div class="col-lg-12">
                        <div id="out">
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
